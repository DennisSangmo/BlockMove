<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
	    <title></title>
	    <script src="Scripts/jquery-1.6.4.min.js" type="text/javascript"></script>
	    <script src="Scripts/jquery.signalR.js" type="text/javascript"></script>
        <script src="signalr/hubs" type="text/javascript"></script>
	    <style type="text/css">
    	    .player {
    	        height: 10px;
    	        width: 10px;
    	        position: absolute;
    	    }
    	    .message{ display: none;}
    	</style>
            
	    <script type="text/javascript">
	        $(document).ready(function () {
	            var board = $("#board");
	            var message = $("#message");
	            var manager = $.connection.blockMove;
	            var me;

	            $.connection.hub.start(function () {
	                manager.getPlayers().done(function (players) {
	                    $.each(players, function () {
	                        drawPlayer(this);
	                    });
	                });
	            });

	            $("#join-btn").click(function () {
	                var color = $("#join-color").val();
	                if (color == "")
	                    alert("Ange färg!")
	                manager.join(color).done(function (p) {
	                    if (!p) {
	                        alert("Det gick inte att joina... Det kanske redan finns en spelare med den färgen?");
	                        return;
	                    }

	                    me = p.Id;

	                    drawPlayer(p);

	                    $("body").keypress(function (e) {
	                        //up
	                        if (e.keyCode == 38)
	                            manager.move(me, "up").done(function (p) { if (p) drawPlayer(p); });

	                        //right
	                        if (e.keyCode == 39)
	                            manager.move(me, "right").done(function (p) { if (p) drawPlayer(p); });

	                        //down
	                        if (e.keyCode == 40)
	                            manager.move(me, "down").done(function (p) { if (p) drawPlayer(p); });

	                        //left
	                        if (e.keyCode == 37)
	                            manager.move(me, "left").done(function (p) { if (p) drawPlayer(p); });
	                    });
	                });
	            });

	            $("#join-color").focus(function() {
	                $("#join-color").val("");
	            });

	            manager.movePlayer = function (player) {
	                drawPlayer(player);
	            };
	            manager.playerJoin = function (player) {
	                showMessage("<div style=\"width:10px;height:10px;display:inline-block;background-color:" + player.Color + ";\"></div> has joined");
	                drawPlayer(player);
	            };

	            function drawPlayer(player) {
	                var p = $("#" + player.Id);
	                if (p.length > 0)
	                    p.remove();
	                $("<div id=\"" + player.Id + "\" class=\"player\" style=\"background-color:" + player.Color + ";top:" + player.YPosition + ";left:" + player.XPosition + ";\"></div>").appendTo(board);
	            }

	            function showMessage(msg) {
	                message.html(msg);
	                message.fadeIn("slow", function () { message.fadeOut(3000, function () { message.html(""); }); });
	            }
	        });
    	</script>
	</head>
    <body>
        <input type="text" id="join-color" value="Färg / färgkod" /><button id="join-btn" type="button">Join</button>
        <span id="message"></span>
        <div id="board"></div>
    </body>
</html>
